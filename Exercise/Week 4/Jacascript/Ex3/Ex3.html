<html>
	<head>
		<title>Exerices_3</title>
		<meta charset="utf-8">
	</head>
	<body>
		<p id="demo"></p>
		<script>
				for(var i=0;i<25;i++){
					if(i%5==0){
						document.getElementById('demo').innerHTML+='<br>';
					}
					document.getElementById('demo').innerHTML+="*";
				}
		</script>
	</body>
</html>
