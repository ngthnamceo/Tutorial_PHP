<!DOCTYPE html>
		<head>
		<title>Exercise 4<title>
		</head>
	<body>
		<script>
			var a,b;
			a=prompt("Nhap gia tri a:");
			b=prompt("Nhap gia tri b:");
			document.write("Uoc chung lon nhat: " + UCLN(a,b))	
			function UCLN(x,y){
				while(x!=y)   {
					if(x>y) x=x-y;
					else y=y-x;
				}	
			return x;
			}		
		</script>
</body>
</html>
