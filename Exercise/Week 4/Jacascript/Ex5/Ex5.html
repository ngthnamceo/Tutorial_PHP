<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 5</title>
</head>
<body>
    <script>
        myString="";
        myColor = ["Red" , "Green" , "White" , "Black" ];
        for(index = 0; index < myColor.length; index++) {
            myString += myColor[index];
            if ( index<myColor.length-1 ) {
                myString+=' , ';
            }
        }
        document.write(myString);
    </script>
</body>
</html>
